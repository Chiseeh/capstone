<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Quejas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Botón para Volver a Inicio -->
  <ion-button (click)="volverInicio()" expand="full" color="secondary">
    Volver a Inicio
  </ion-button>

  <!-- Listado de Quejas Registradas -->
  <ion-list *ngIf="quejas.length > 0">
    <ion-item *ngFor="let queja of quejas">
      <ion-label>
        <h2>{{ queja.titulo }}</h2>
        <p>{{ queja.descripcion }}</p>
        <p><strong>Categoría:</strong> {{ queja.categoria }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Botón flotante para abrir el formulario -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirFormulario()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Modal para el Formulario de Quejas -->
  <ion-modal [isOpen]="modalAbierto" (ionModalDidDismiss)="cerrarFormulario()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Registrar Queja</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cerrarFormulario()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <form (ngSubmit)="registrarQueja()">
          <ion-item>
            <ion-label position="floating">Título</ion-label>
            <ion-input [(ngModel)]="nuevaQueja.titulo" name="titulo" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Descripción</ion-label>
            <ion-textarea [(ngModel)]="nuevaQueja.descripcion" name="descripcion" required></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label>Categoría</ion-label>
            <ion-select [(ngModel)]="nuevaQueja.categoria" name="categoria" required>
              <ion-select-option value="seguridad">Seguridad</ion-select-option>
              <ion-select-option value="evento deportivo">Evento Deportivo</ion-select-option>
              <ion-select-option value="infraestructura">Infraestructura</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-button type="submit" expand="full" color="primary">Registrar Queja</ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
