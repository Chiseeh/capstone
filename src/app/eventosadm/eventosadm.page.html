<ion-content [fullscreen]="true" >
        <!-- Sidebar -->
        <div class="menu-dashboard" id="sidebar">
          <div class="top-menu">
            <div class="logo">
              <!-- Aquí se agrega el logo -->
              <img src="assets/images/logo.png" alt="Logo de Junta Vecinal" class="logo-img">
            </div>
          </div>

        <!-- Menú -->
        <div class="menu">

          <div class="enlace" (click)="irAInicio()">
            <ion-icon name="home" size="small"></ion-icon>
            <span>Inicio</span>
          </div>

          <div class="enlace" (click)="irAQuejas()">
            <ion-icon name="chatbubbles" size="small"></ion-icon>
            <span>Quejas</span>
          </div>

          <div class="enlace" (click)="irAEventos()">
            <ion-icon name="calendar" size="small"></ion-icon>
            <span>Eventos</span>
          </div>

          <div class="enlace" (click)="irANoticias()">
            <ion-icon name="newspaper" size="small"></ion-icon>
            <span>Noticias</span>
          </div>

          <div class="enlace" (click)="irAReportarSituacion()">
            <ion-icon name="alert-circle" size="small"></ion-icon>
            <span>Reportes</span>
          </div>

          <div class="enlace" (click)="irAGestionUsuarios()">
            <ion-icon name="people" size="small"></ion-icon>
            <span>Usuarios</span>
          </div>

          <div class="enlace" (click)="irALocales()">
            <ion-icon name="storefront" size="small"></ion-icon> <!-- Icono para Locales -->
            <span>Locales</span>
          </div>

          <div class="enlace" (click)="volverAlLogin()">
            <ion-icon name="log-out" size="small"></ion-icon>
            <span>Cerrar Sesión</span>
          </div>
        </div>
      </div>


      <div class="content" style="background-image: url('assets/images/fondo1.png'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 100vh;">

        <ion-card-title style="display: flex; align-items: center; font-size: xx-large; color: #4a4e69;">
          <ion-icon name="calendar" style="font-size: 1.6em; color: #6d5dfc; margin-right: 10px;"></ion-icon>
          Eventos
            <!-- Botón de agregar evento -->
            <ion-button
              color="primary"
              size="small"
              fill="clear"
              [routerLink]="['/crearevento']"
              style="margin-left: auto; font-size: 1em; padding: 0.2em 0.5em; height: auto; width: auto;">
              <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-card-title>

         <!-- Campo de búsqueda -->
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filtrarEventos()" placeholder="Buscar eventos..." showClearButton="focus"></ion-searchbar>

    <!-- Contenedor de eventos en dos columnas -->
    <ion-list class="eventos-container">
      <ion-card *ngFor="let e of eventos | async" class="card-evento">
        <ion-card-header>
          <ion-card-title class="ion-text-center">{{ e.nombreEvento }}</ion-card-title>
        </ion-card-header>

        <ion-card-content class="ion-text-center">
          <div class="content-wrapper">
            <img [src]="e.imagen" width="100" height="100" class="event-image" style="border-radius: 10px;">
            <p>{{ e.descripcion }}</p>
          </div>
        </ion-card-content>

        <ion-card-content class="ion-text-center">
          <ion-label>Tipo: {{ e.tipoEvento }}</ion-label><br>
          <ion-label>Fecha: {{ e.horaInicio | date: 'yyyy-MM-dd' }}</ion-label>
        </ion-card-content>

        <ion-footer style="display: flex; justify-content: flex-end; padding: 8px;">
          <ion-button [routerLink]="['/detaileventosadm', e.id]" fill="clear" size="big" color="primary">
            <ion-icon name="create" slot="icon-only" style="font-size: 32px;"></ion-icon>
          </ion-button>
          <ion-button fill="clear" size="big" color="danger" (click)="confirmarDelete(e.id)">
            <ion-icon name="trash" slot="icon-only" style="font-size: 32px;"></ion-icon>
          </ion-button>
        </ion-footer>
      </ion-card>
    </ion-list>

</div>

</ion-content>
