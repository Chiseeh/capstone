<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Documentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Certificado de Residencia -->
  <ion-list class="document-list">
    <ion-item class="service-item">
      <ion-icon slot="start" name="document-outline"></ion-icon>
      <ion-label>Certificado de Residencia</ion-label>
      <ion-button (click)="solicitarDocumento()" expand="full"  [disabled]="isButtonDisabled">
        Solicitar
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Solicitudes de documentos -->
  <ion-list *ngFor="let solicitud of solicitudes" class="document-list">
    <ion-item class="service-item">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-label>
        <h2>{{ solicitud.usuario?.nombre }}</h2>
        <p>Documento solicitado: {{ solicitud.documentType }}</p>
        <ion-button *ngIf="solicitud.aceptada && solicitud.documentoId" (click)="descargarDocumento(solicitud)" expand="full" color="primary">
          Descargar Documento
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Otro documento -->
  <ion-list class="document-list">
    <ion-item class="service-item">
      <ion-icon slot="start" name="document-outline"></ion-icon>
      <ion-label>Certificado de Residencia</ion-label>
      <ion-button (click)="solicitarDocumento()" expand="full"  [disabled]="isButtonDisabled">
        Solicitar
      </ion-button>
    </ion-item>
  </ion-list>

    <!-- Otro documento -->
    <ion-list class="document-list">
      <ion-item class="service-item">
        <ion-icon slot="start" name="document-outline"></ion-icon>
        <ion-label>Certificado de Residencia</ion-label>
        <ion-button (click)="solicitarDocumento()" expand="full"  [disabled]="isButtonDisabled">
          Solicitar
        </ion-button>
      </ion-item>
    </ion-list>

  <ion-toast
    [isOpen]="toastOpen"
    message="Solicitud enviada con Ã©xito."
    duration="2000"
    (didDismiss)="toastOpen = false">
  </ion-toast>
</ion-content>
